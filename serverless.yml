org: danvk
app: catskills-hike-planner
service: catskills-hike-planner
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  timeout: 28
  memorySize: 2048  # optional, in MB, default is 1024
  httpApi:
    cors: true

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
  find-hikes:
    handler: handler.find_hikes
    events:
      - httpApi:
          path: /find-hikes
          method: post

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
